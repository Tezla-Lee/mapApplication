<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>길찾기</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="login" method="post">
    <table width="100%" height=320 border="0" cellpadding="0"
           cellspacing="0">
        <tr>
            <td height=40 colspan="10">&nbsp;</td>
        </tr>
        <tr>
            <td width="100%" height="120" colspan="10" align="center"><a href="/home"><img
                    src="images/myLogo.png" width="200" border="0"></a></td>
        </tr>
        <tr>
            <td height="40" colspan="10" align="center" class="tdcontent">
        </tr>
        <tr>
            <td height="20" colspan="10" align="center" class="tdcontent">

                아이디 : <input type="text" name="username" size="15">&nbsp;&nbsp;
                패스워드 : <input type="password" name="password" size="15">
            </td>
        </tr>
        <tr>
            <td height="40" colspan="10" align="center">
                <input type="submit" value="로그인">
                <button type="button" onclick="location.href='join'">회원가입</button>

            </td>
            <td height="40" colspan="10" align="center">
        </tr>

        <tr>
            <td colspan="10">&nbsp;</td>
        </tr>
    </table>
</form>
</body>
</html>
